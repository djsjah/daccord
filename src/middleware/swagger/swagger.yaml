          name: search
          schema:
            type: string
            default: ''
          required: false
          description: Search string that matches post titles or text
      responses:
        '200':
          description: List of all user posts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostPublic'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Posts are not found
        '422':
          description: Unprocessable entity
        '500':
          description: Internal server error
    post:
      summary: Create a new post
      tags:
        - posts
      security:
        - CookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IPostCreate'
            examples:
              Example Maximum Possible Request Body Without Null:
                value:
                  title: 'Властелин колец - книги против фильмов'
                  access: 'public'
                  content: 'Я прочитал все книги, а также посмотрел все фильмы про Властелин Колец...'
                  tags:
                    - 'фильмы'
                    - 'книги'
                    - 'Властелин Колец'
              Example Maximum Possible Request Body With Null:
                value:
                  title: 'Властелин колец - книги против фильмов'
                  access: 'public'
                  content: 'Я прочитал все книги, а также посмотрел все фильмы про Властелин Колец...'
                  tags: null
              Example Minimum Possible Request Body:
                value:
                  title: 'Властелин колец - книги против фильмов'
                  access: 'private'
                  content: 'Я прочитал все книги, а также посмотрел все фильмы про Властелин Колец...'
      responses:
        '201':
          description: Post successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostPublic'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '422':
          description: Unprocessable entity
        '500':
          description: Internal server error
  /api/posts/{postTitle}:
