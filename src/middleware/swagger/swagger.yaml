openapi: 3.0.0
info:
  title: REST API for Users and Posts Database
  version: 1.0
paths:
  /auth/signin:
    post:
      summary: Login to account
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IUserAuth'
            examples:
              Example The Only One Possible Request Body:
                value:
                  email: 'voyagerbvb@gmail.com'
                  password: 'hjgjHDJJh134!?'
      responses:
        '200':
          description: Authorization was successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPublic'
        '401':
          description: Unauthorized - incorrect email or password
        '400':
          description: Bad request
        '403':
          descripton: Forbidden - user account is not activated
        '422':
          description: Unprocessable entity
        '500':
          description: Internal server error
  /auth/signup:
    post:
      summary: Register a user
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IUserRegister'
            examples:
              Example Maximum Possible Request Body Without Null:
                value:
                  name: 'bogdan_10'
                  role: 'user'
                  email: 'voyagerbvb@gmail.com'
                  password: 'hjgjHDJJh134!?'
                  contacts:
                    - type: 'telegram'
                      value: '@zira839'
                    - type: 'phone'
                      value: '+7 982 408 31 75'
              Example Maximum Possible Request Body With Null:
                value:
                  name: 'bogdan_10'
                  role: 'user'
                  email: 'voyagerbvb@gmail.com'
                  password: 'hjgjHDJJh134!?'
                  contacts: null
              Example Minimum Possible Request Body:
                value:
                  name: 'bogdan_10'
                  role: 'admin'
                  email: 'voyagerbvb@gmail.com'
                  password: 'hjgjHDJJh134!?'
      responses:
        '200':
          description: Email successfully sent to the user's email
        '400':
          description: Bad request
        '422':
          description: Unprocessable entity
        '500':
          description: Internal server error
  /auth/logout:
    get:
      summary: Logout of account
      tags:
        - auth
      security:
        - CookieAuth: []
      responses:
        '200':
          description: Logout was successfully
        '401':
          description: Unauthorized
        '400':
          description: Bad request
        '500':
          description: Internal server error
  /api/users:
    get:
      summary: Get all users
      tags:
        - users
      security:
        - CookieAuth: []
      parameters:
        - in: query
          name: search
          schema:
            type: string
            default: ''
          required: false
          description: Search string that matches user names or emails
      responses:
        '200':
          description: List of all users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Users are not found
        '422':
          description: Unprocessable entity
        '500':
          description: Internal server error
  /api/users/{userId}:
    get:
      summary: Get a user by id
      tags:
        - users
      security:
        - CookieAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: |
            User ID. Example: `223d526d-5064-455e-9daf-6e7e3ad3e77d`
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          descripton: Forbidden - user account is not activated
        '404':
          description: User is not found
        '422':
          description: Unprocessable entity
        '500':
          description: Internal server error
    put:
      summary: Completely change a user by id
      tags:
        - users
      security:
        - CookieAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: |
            User ID. Example: `223d526d-5064-455e-9daf-6e7e3ad3e77d`
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IUserUpdate'
            examples:
              Example The Only One Possible Request Body:
                value:
                  name: 'bogdan_super_10'
                  role: 'admin'
                  email: 'bogdan.bvb@ya.ru'
                  password: 'bhgj443jdiHgd!??'
                  rating: 20
      responses:
        '200':
          description: User successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: User is not found
        '422':
          description: Unprocessable entity
        '500':
          description: Internal server error
    patch:
      summary: Partially change a user by id
      tags:
        - users
      security:
        - CookieAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: |
            User ID. Example: `223d526d-5064-455e-9daf-6e7e3ad3e77d`
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IUserUpdate'
            examples:
              Example The Only One Possible Request Body:
                value:
                  name: 'bogdan_10'
                  role: 'user'
                  email: 'voyagerbvb@gmail.com'
                  password: 'jhggjHJDgg78594?'
                  rating: 10
      responses:
        '200':
          description: User successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: User is not found
        '422':
          description: Unprocessable entity
        '500':
          description: Internal server error
    delete:
      summary: Delete a user by id
      tags:
        - users
      security:
        - CookieAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: |
            User ID. Example: `223d526d-5064-455e-9daf-6e7e3ad3e77d`
      responses:
        '200':
          description: User successfully deleted
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: User is not found
        '422':
          description: Unprocessable entity
        '500':
          description: Internal server error
  /api/users/contacts:
    get:
      summary: Get all contacts of all users
      tags:
        - users contacts
      security:
        - CookieAuth: []
      parameters:
        - in: query
          name: search
          schema:
            type: string
            default: ''
          required: false
          description: Search string that matches user contact type or value
      responses:
        '200':
          description: List of all contacts of all users
