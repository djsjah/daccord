            examples:
              Example The Only One Possible Request Body:
                value:
                  title: 'Властелин колец - книги Толкина против фильмов Джексона'
                  access: 'private'
                  content: 'Как-то в детстве я посмотрел фильм...'
                  tags:
                    - 'фильмы'
                    - 'книги'
                    - 'Властелин Колец'
                    - 'отдых'
      responses:
        '200':
          description: Post successfully updated
