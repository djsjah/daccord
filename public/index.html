<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/normalize.css">
  <link rel="stylesheet" href="/style/initialStyle.css">
  <link rel="stylesheet" href="/style/style.css">
  <title>Daccord</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__block flex">
        <nav class="header__nav flex">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="" class="header__interactive header__interactive_logo flex">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="40"
                  viewbox="0 0 30 30.000001" height="40" version="1.0">
                  <defs>
                    <clippath>
                      <path
                        d="M 4.96875 2.902344 L 25.292969 2.902344 L 25.292969 26.128906 L 4.96875 26.128906 Z M 4.96875 2.902344 "
                        clip-rule="nonzero" fill="#ffffff">
                      </path>
                    </clippath>
                  </defs>
                  <g>
                    <path fill="#ffffff"
                      d="M 14.042969 2.90625 L 5.503906 2.90625 C 5.207031 2.90625 4.96875 3.144531 4.96875 3.4375 L 4.96875 25.597656 C 4.96875 25.886719 5.207031 26.125 5.503906 26.125 L 14.042969 26.125 C 21.191406 26.125 25.292969 21.855469 25.292969 14.417969 C 25.292969 7.210938 21.085938 2.90625 14.042969 2.90625 Z M 13.59375 22.429688 L 9.78125 22.429688 L 9.78125 6.601562 L 13.59375 6.601562 C 17.921875 6.601562 20.480469 9.476562 20.480469 14.476562 C 20.480469 19.589844 17.984375 22.429688 13.59375 22.429688 Z M 13.59375 22.429688 "
                      fill-opacity="1" fill-rule="nonzero">
                    </path>
                  </g>
                </svg>
              </a>
            </li>

            <li class="header__nav-item">
              <button class="header__button button-reset">
                Главная
              </button>
            </li>

            <li class="header__nav-item">
              <button class="header__button button-reset">
                О&nbsp;нас
              </button>
            </li>

            <li class="header__nav-item">
              <button class="header__button button-reset">
                Документация
              </button>
            </li>

            <li class="header__nav-item">
              <button class="header__button button-reset">
                Блог
              </button>
            </li>

            <li class="header__nav-item">
              <button class="header__button button-reset">
                Поддержка
              </button>
            </li>
          </ul>
        </nav>

        <ul class="header__user-list flex">
          <li class="header__user-item">
            <button class="header__interactive header__interactive_search flex button-reset">
              <svg width="28" height="28" viewbox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="8.79564" height="2.19891"
                  transform="matrix(-0.711314 0.702874 0.711314 0.702874 6.25647 20.2722)" fill="white" />
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M15.3286 23.3112C9.54218 23.3112 5.06477 18.549 5.06477 12.9507C5.06477 7.35228 9.54218 2.59013 15.3286 2.59013C21.115 2.59013 25.5924 7.35228 25.5924 12.9507C25.5924 18.549 21.115 23.3112 15.3286 23.3112ZM15.3286 25.9013C8.33038 25.9013 2.6572 20.1031 2.6572 12.9507C2.6572 5.79821 8.33038 0 15.3286 0C22.3268 0 28 5.79821 28 12.9507C28 20.1031 22.3268 25.9013 15.3286 25.9013Z"
                  fill="white" />
              </svg>
            </button>
          </li>

          <li class="header__user-item">
            <button class="header__interactive header__interactive_account flex button-reset">
              <svg fill="#ffffff" width="40px" height="40px" viewbox="0 0 56 56" xmlns="http://www.w3.org/2000/svg">
                <g stroke-width="0" />
                <g stroke-linecap="round" stroke-linejoin="round" />
                <g>
                  <path
                    d="M 27.9999 51.9063 C 41.0546 51.9063 51.9063 41.0781 51.9063 28 C 51.9063 14.9453 41.0312 4.0937 27.9765 4.0937 C 14.8983 4.0937 4.0937 14.9453 4.0937 28 C 4.0937 41.0781 14.9218 51.9063 27.9999 51.9063 Z M 27.9999 35.9922 C 20.9452 35.9922 15.5077 38.5 13.1405 41.3125 C 9.9999 37.7968 8.1014 33.1328 8.1014 28 C 8.1014 16.9609 16.9140 8.0781 27.9765 8.0781 C 39.0155 8.0781 47.8983 16.9609 47.9219 28 C 47.9219 33.1563 46.0234 37.8203 42.8593 41.3359 C 40.4921 38.5234 35.0546 35.9922 27.9999 35.9922 Z M 27.9999 32.0078 C 32.4999 32.0547 36.0390 28.2109 36.0390 23.1719 C 36.0390 18.4375 32.4765 14.5 27.9999 14.5 C 23.4999 14.5 19.9140 18.4375 19.9609 23.1719 C 19.9843 28.2109 23.4765 31.9609 27.9999 32.0078 Z" />
                </g>
              </svg>
            </button>
          </li>

          <li class="header__user-item">
            <button class="header__button header__button_auth button-reset">
              Войти
            </button>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="hero">
      <div class="container">
        <div class="hero__content">
          <h1 class="hero__title">Создайте вашу историю</h1>
          <p class="hero__paragraph">
            Мы&nbsp;создали данное приложение, чтобы вы&nbsp;могли регулярно делиться своими мыслями
            с&nbsp;другими людьми. Пожалуйста, будьте вежливы и&nbsp;соблюдайте правила сообщества. В&nbsp;таком
            случае&nbsp;&mdash; здесь вам всегда будут рады. Наша команда желает вам приятно провести время!
          </p>
          <a href="#footer" class="hero__link button-reset">
            Подписаться на&nbsp;рассылку
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">

    </div>
  </footer>
</body>

</html>
